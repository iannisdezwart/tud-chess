<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/splash.css" rel="stylesheet">
    <title>Document</title>
</head>

<div class="overlay">
    <p id="warning">Your screen resolution is insufficient!</p>
</div>
<body>


    <aside>
        <div class="stats">
            <ul class="statsList">
                <li id="games">Ongoing games: </li>
                <li id="played">Games played: </li>
                <li id="waiting">Players waiting: </li>
            </ul>
        </div>

        <div class="sideLogo">
            <img src="res/svg/splash/tu-delft-logo-white.svg" id="whiteLogo">
        </div>
    </aside>

    <main>
        <div class="title">
            <h1><span>U</span> Chess</h1>
        </div>

        <div class="interactive">
            <input id="username" type="text" placeholder="Username (e.g. Andy)">
            <button id="start" type="button">Join Game</button>
        </div>

        <div class="logoAndCredit"> 
            <!--logo and credit need to always be next to each other, hence they are in the same div-->
            <img src="res/svg/splash/tu-delft-logo-colour.svg">
            
        <div class="credit">
            Created by:
            <ul class="creators">
                <li>Iannis</li>
                <li>Yijun</li>
        </div>


            </ul>
        </div>
    </main>
</body>
</html>
